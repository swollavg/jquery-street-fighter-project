<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="main">
    <div id="health-bar-wrapper" class="clearfix">
      <div class="health-bar-left">
        <span class="remain"></span>
      </div>
      <p id="KO">KO</p>
      <div class="health-bar-right">
        <span class="remain2"></span>
      </div>
      <br style="clear:both;">
        <p class="names ryu-name">Ryu</p>
        <p class="names time">30</p>
        <p class="names guile-name">Guile</p>
    </div>
    <div class="ryu">
      <div class="ryu-still"></div>
      <div class="ryu-ready"></div>
      <div class="ryu-throwing"></div>
      <div class="ryu-cool"></div>
    </div>
    <div class="hadouken"></div>
  </div>
  <audio id="hadouken-sound" src="sound/hadouken.mp3">
</body>
</html>
